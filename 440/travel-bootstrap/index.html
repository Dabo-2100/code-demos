<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        height: 300px;
        background-color: #8fc0c3 !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="col-12 text-center animate__zoomIn" style="color: #2c4776">
        The New Product<br />
        Development Process
      </h2>
      <div
        class="col-12 d-flex flex-wrap justify-content-md-between justify-content-lg-center gap-0 gap-lg-3"
      >
        <div
          class="col-12 animate__fadeInLeft col-md-5 col-lg-3 bg-info box border border-1"
        >
          1
        </div>
        <div
          class="col-12 animate__fadeInUp col-md-5 col-lg-3 bg-info box border border-1"
        >
          1
        </div>
        <div
          class="col-12 wow animate__animated animate__fadeInRight col-md-5 col-lg-3 bg-info box border border-1"
        >
          1
        </div>
        <div
          class="col-12 animate__slideInDown col-md-5 col-lg-3 bg-info box border border-1"
        >
          1
        </div>
        <div class="col-12 col-md-5 col-lg-3 bg-info box border border-1">
          1
        </div>
        <div
          data-aos="fade-right"
          class="col-12 col-md-5 col-lg-3 bg-info box border border-1"
        >
          1
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"
      integrity="sha512-Rd5Gf5A6chsunOJte+gKWyECMqkG8MgBYD1u80LOOJBfl6ka9CtatRrD4P0P5Q5V/z/ecvOCSYC8tLoWNrCpPg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      new WOW().init();
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
