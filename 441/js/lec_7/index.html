<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="height: 100vh"
    class="d-flex align-items-center justify-content-center"
  >
    <form
      draggable="true"
      onsubmit="event.preventDefault();handleSubmit()"
      class="bg-white border rounded shadow p-3 col-12 col-md-4"
    >
      <h1>Login</h1>
      <label for="">User Email</label>
      <input type="text" id="emailInput" class="form-control" />
      <label for="">User Password</label>
      <input type="text" id="passwordInput" class="form-control" />
      <button class="btn btn-primary col-12">Login</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./data.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
