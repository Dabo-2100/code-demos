<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="col-12 p-3 container">
      <nav class="d-sm-none d-lg-flex gap-3">
        <a href="#">Home</a>
        <a href="">Landing</a>
        <a href="./pages/about.html">About</a>
        <a href="">Team</a>
        <a href="">Gallery</a>
        <a href="">Contact</a>
      </nav>
      <!-- Off Canavas Start Here -->
      <img
        src="./assets/imgs/burger-bar.png"
        width="30"
        class="d-sm-block d-lg-none"
        data-bs-toggle="offcanvas"
        href="#offcanvasExample"
        role="button"
        aria-controls="offcanvasExample"
        alt=""
      />
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <nav class="d-flex flex-column gap-3 align-items-center col-12">
          <a href="">Home</a>
          <a href="">Landing</a>
          <a href="">About</a>
          <a href="">Team</a>
          <a href="">Gallery</a>
          <a href="">Contact</a>
        </nav>
      </div>
    </header>
    <!-- Header End -->
    <!-- Section One Start -->
    <div
      class="container p-0 rounded-4 animate__animated animate__zoomIn d-flex align-items-center"
      id="sectionOne"
      style="height: 500px"
    >
      <div class="col-12 p-5">
        <h1 style="font-size: 3.75rem; font-family: 'Ubuntu', serif">
          Contact
        </h1>
        <p>Sample text. Click to select the Text Element.</p>
        <p>Image from <a>FreePik</a></p>
        <div
          class="col-sm-12 col-md-6 p-4 rounded-5 d-flex gap-3 flex-sm-wrap flex-lg-nowrap"
          style="background: #f2f2f2"
        >
          <input
            class="form-control"
            type="email"
            placeholder="Enter a vaild email"
          />
          <button class="btn btn-dark col-sm-12 col-lg-3">Submit</button>
        </div>
      </div>
    </div>
    <!-- Section One End  -->
    <!-- Section Two Start -->
    <div class="col-12 container d-flex p-0 py-5 flex-column flex-lg-row">
      <div class="col-12 col-lg-6 p-2" style="height: 400px">
        <div class="col-12 h-100 bg-warning">Content</div>
      </div>
      <div class="col-12 col-lg-6 p-2" style="height: 400px">
        <div class="col-12 h-100 bg-warning">Content</div>
      </div>
    </div>

    <!-- Section Three -->
    <div class="col-12 bg-danger">
      <div class="container">
        <h1>Visit Our Office</h1>
        <div class="col-12 d-flex flex-column flex-lg-row">
          <div class="col-12 col-lg-4 p-2" style="height: 300px">
            <div class="bg-success rounded-5 col-12 h-100"></div>
          </div>
          <div class="col-12 col-lg-4 p-2" style="height: 300px">
            <div class="bg-success rounded-5 col-12 h-100"></div>
          </div>
          <div class="col-12 col-lg-4 p-2" style="height: 300px">
            <div class="bg-success rounded-5 col-12 h-100"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 bg-dark">
      <div class="container text-white d-flex justify-content-center p-5">
        Content Will Be Here
      </div>
    </div>
  </body>
</html>
