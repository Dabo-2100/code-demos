<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    #Modal {
      height: 100vh;
      width: 100%;
      background-color: #00000091;
      position: fixed;
      top: 0;
      left: 0;
      display: none;
    }
  </style>
  <body class="col-12 d-flex" style="height: 100vh">
    <div
      id="Modal"
      onclick="toggelModal()"
      class="align-items-center justify-content-center"
    >
      <div
        onclick="event.stopPropagation()"
        class="content bg-white p-3 col-4 h-50 animate__animated animate__fadeInRight"
      >
        Hello
      </div>
    </div>
    <div
      class="col-4 h-100 bg-warning d-flex align-content-start align-items-start flex-wrap overflow-auto"
    >
      <h1>Fatora No : 1234</h1>
      <table class="col-12 table table-dark table-bordered">
        <thead>
          <tr>
            <th>-</th>
            <th>Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Burger 1</td>
            <td>
              <div class="col-12 d-flex gap-2">
                <button class="btn btn-danger">-</button>
                <span>3</span>
                <button class="btn btn-success">+</button>
              </div>
            </td>
            <td>120</td>
            <td>430</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="4">Total</th>
            <td><span id="total">500</span></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="col-8 h-100 bg-warning d-flex flex-column">
      <div
        class="col-12 d-flex gap-2 align-items-center p-3 bg-dark text-white"
      >
        <i class="fa-solid fa-house" onclick="renderCats()"></i>
        -> <span>Category</span>
        <button class="btn btn-primary" onclick="toggelModal()">
          Open Modal
        </button>
      </div>
      <div
        id="activeContent"
        class="col-12 bg-info flex-grow-1 overflow-auto"
        style="height: 1vh"
      ></div>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
