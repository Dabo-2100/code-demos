<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body class="bg-dark d-flex align-items-center justify-content-center">

      <div class="col-12" id="LCD">
        <h5><span id="Temp">16</span> oC</h5>
        <h5><span id="Speed">1</span><img src="./fan.png" height="30" /></h5>
      </div>
      <div class="col-12">
        <button class="btn btn-danger" id="powerBtn" onclick="toggleAc()">

        </button>
        <button onclick="increment()">Temp +</button>
        <button onclick="decrement()">Temp -</button>
        <button onclick="fanChange()">Fan</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
