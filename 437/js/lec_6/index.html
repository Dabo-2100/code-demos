<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="col-12 container gap-3 p-3 d-flex flex-wrap justify-content-center"
  >
    <div
      class="col-12 col-md-6 p-3 d-flex flex-column gap-2 bg-white border shadow rounded"
    >
      <h2>Add New Product</h2>
      <input
        class="form-control"
        id="phoneName"
        placeholder="Enter New Phone Name"
      />
      <input
        type="number"
        class="form-control"
        id="phonePrice"
        placeholder="Enter New Phone Price"
      />
      <button onclick="addNewProduct()" class="btn btn-primary">Add</button>
      <button onclick="saveNewValues()" class="btn btn-info">Save</button>
    </div>
    <table class="table col-12 table-dark table-hover text-center align-middle" id="productsContainer">
      <thead>
        <tr>
          <th>-</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
