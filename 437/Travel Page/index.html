<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="theContainer">
      <header>
        <div class="logo">
          <img src="./Group.png" />
          <p class="websiteName">my Dream Place</p>
        </div>
        <nav>
          <a>Home</a>
          <a>Discover</a>
          <a>Activities</a>
          <a>About</a>
          <a>Contact</a>
        </nav>
        <div class="actions">
          <button class="btn1">Register</button>
          <button class="btn2">Sign In</button>
        </div>
        <img class="menuIcon" src="./tabler_menu-2.png" />
      </header>

      <div class="heroSection">
        <div class="bgImg">
          <div class="overlay">
            <h1>Enjoy Your Dream Vacation</h1>
            <p>
              Plan and book our perfect trip with expert advice, travel tips,
              destination information and inspiration from us
            </p>
          </div>
        </div>
        <div class="searchBox">
          <div class="inputField">
            <img src="./Group (1).png" alt="" />
            <input type="text" placeholder="Where are you going?" />
          </div>
          <div class="inputField">
            <img src="./calendar 1.png" alt="" />
            <input type="text" placeholder="Check in date" />
          </div>
          <div class="inputField">
            <img src="./calendar 1.png" alt="" />
            <input type="text" placeholder="Check out date" />
          </div>
          <div class="inputField">
            <img src="./user-square 1.png" alt="" />
            <input type="text" placeholder="Guests" />
          </div>
          <button>Search</button>
        </div>
      </div>
    </section>
  </body>
</html>
