<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Phone Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container d-flex flex-column gap-3 py-3 justify-content-center">
    <form
      onsubmit="event.preventDefault();addNewPhone()"
      class="bg-white col-12 col-md-4 shadow rounded border p-4"
    >
      <h2>Add New Phone</h2>
      <label class="mb-2">New Phone Name</label>
      <input type="text" class="form-control" id="phoneNameInput" />
      <label class="mb-2">New Phone Price </label>
      <input type="number" class="form-control" id="phonePriceInput" />
      <label class="mb-2">New Phone Qty </label>
      <input type="number" class="form-control" id="phoneQtyInput" />
      <button class="btn btn-primary col-12 mt-3">Add New Phone</button>
      <button
        onclick="saveChanges()"
        type="button"
        class="btn btn-success col-12"
        id="SaveChanges"
      >
        Save Changes
      </button>
    </form>

    <!-- <button onclick="showPhones()" class="btn btn-primary">Show Phones</button> -->
    <table
      class="table table-dark text-center align-middle animate__animated animate__fadeInUp"
    >
      <thead>
        <tr>
          <th>No</th>
          <th>Phone Name</th>
          <th>Phone Price</th>
          <th>Phone Qty</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Model -->
    <!-- Controller -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./data.js"></script> 
    <script src="./index.js"></script>
  </body>
</html>
